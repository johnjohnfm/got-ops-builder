<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT OPS Instruction Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>
          GPT OPS <span class="highlight">Instruction Builder</span>
          <button id="infoButton" aria-label="More Info">?</button>
        </h1>
      </header>

      <div class="popup" id="infoPopup">
        <p>This tool helps you create your own Instruction Architecture system using prompts and modular logic. Follow the steps and edit the instructions.</p>
        <p>Simply hover over each section for help.</p>
        <button id="closePopup">Close</button>
      </div>

      <form id="instructionForm">
        <section>
          <label for="project">Project Name</label>
          <input type="text" id="project" name="project" placeholder="e.g. Music Mastering AI" />
        </section>

        <section>
          <label for="goal">Main Goal</label>
          <textarea id="goal" name="goal" placeholder="Describe the primary function of your GPT"></textarea>
        </section>

        <section>
          <label for="modules">Instruction Modules</label>
          <textarea id="modules" name="modules" placeholder="Break down your system into parts or behaviors"></textarea>
        </section>

        <section>
          <label for="prompts">Sample Prompts</label>
          <textarea id="prompts" name="prompts" placeholder="Add user questions or commands that the GPT should handle well"></textarea>
        </section>

        <section>
          <label for="metadata">Metadata / Notes</label>
          <textarea id="metadata" name="metadata" placeholder="Optional: include tags, version notes, credits, or warnings"></textarea>
        </section>

        <button type="submit">Generate Instructions</button>
      </form>

      <section id="outputSection">
        <h2>Your Generated Instructions</h2>
        <pre id="output"></pre>
        <button id="copyOutput">Copy to Clipboard</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
