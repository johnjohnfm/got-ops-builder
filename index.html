<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPT OPS Prompt Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="theme.css" />
  <style>
    body {
      font-family: var(--font-family);
      background-color: var(--brand-bg);
      color: var(--brand-color);
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    textarea, input {
      width: 100%;
      padding: 0.5rem;
      font-family: inherit;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }

    button {
      margin-top: 1.5rem;
      margin-right: 1rem;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: var(--btn-bg);
      color: var(--btn-color);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    textarea.output {
      height: 360px;
      margin-top: 1rem;
      white-space: pre-wrap;
    }

    .toggle-container {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }

    .toggle-container label {
      font-weight: normal;
    }

    .form-group {
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .form-group.hidden {
      opacity: 0;
      height: 0;
      overflow: hidden;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>GPT OPS Prompt Builder</h1>

  <div class="toggle-container">
    <label><input type="radio" name="mode" value="full" checked onchange="toggleMode()"> Full Instructions</label>
    <label><input type="radio" name="mode" value="quick" onchange="toggleMode()"> Quick Prompt</label>
  </div>

  <div id="quickForm" class="form-group hidden">
    <label>Project Name</label><input id="q_projectName" />
    <label>Purpose</label><input id="q_purpose" />
    <label>Core Disciplines</label><input id="q_disciplines" />
  </div>

  <div id="fullForm" class="form-group">
    <label>Project Name</label><input id="projectName" />
    <label>Purpose</label><input id="purpose" />
    <label>Primary Users</label><input id="users" />
    <label>Core Disciplines</label><input id="disciplines" />
    <label>Preferred Outputs</label><input id="outputs" />
    <label>Brand or Tone</label><input id="tone" />
    <label>Values or Priorities</label><input id="values" />
    <label>Key Memory Elements</label><input id="memory" />
    <label>Must-Have Behaviors</label><input id="mustHave" />
    <label>Should-Have Features</label><input id="shouldHave" />
    <label>Could-Have Extras</label><input id="couldHave" />
    <label>Won’t-Haves</label><input id="wontHave" />
  </div>

  <button onclick="generatePrompt()">Generate Instructions</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>

  <textarea id="output" class="output" readonly></textarea>

  <script>
    function toggleMode() {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      document.getElementById("fullForm").classList.toggle("hidden", mode === "quick");
      document.getElementById("quickForm").classList.toggle("hidden", mode === "full");

      document.querySelectorAll('input').forEach(input => input.value = '');
      document.getElementById("output").value = '';
    }

    function generatePrompt() {
      const mode = document.querySelector('input[name="mode"]:checked').value;

      if (mode === "quick") {
        const name = document.getElementById("q_projectName").value.trim();
        const purpose = document.getElementById("q_purpose").value.trim();
        const discipline = document.getElementById("q_disciplines").value.trim();
        const quickPrompt = `✖ QUICK PROMPT:
Create full GPT Project Instructions using the GPT OPS method for a ${discipline} assistant called ${name}, whose job is to ${purpose}. Include memory, tone, tools, and examples.`;
        document.getElementById("output").value = quickPrompt;
      } else {
        const get = id => document.getElementById(id).value.trim();
        const fullPrompt = `I am building a custom ChatGPT Project for a specific purpose. Please generate full Project Instructions following the GPT OPS framework using the following parameters:

✖ PROJECT NAME: ${get("projectName")}
✖ PURPOSE: ${get("purpose")}
✖ PRIMARY USERS: ${get("users")}
✖ CORE DISCIPLINES: ${get("disciplines")}
✖ PREFERRED OUTPUTS: ${get("outputs")}
✖ BRAND OR TONE: ${get("tone")}
✖ VALUES OR PRIORITIES: ${get("values")}
✖ KEY MEMORY ELEMENTS: ${get("memory")}
✖ MUST-HAVE BEHAVIORS: ${get("mustHave")}
✖ SHOULD-HAVE FEATURES: ${get("shouldHave")}
✖ COULD-HAVE EXTRAS: ${get("couldHave")}
✖ WON’T-HAVES: ${get("wontHave")}

✖ EXAMPLE INPUT/OUTPUT PAIRS:

Input: Help me build a plugin release checklist for an audio company.  
Output: Absolutely. Here’s a clear, step-by-step release checklist tailored for audio plugin companies: [...]

Input: What are the top legal risks of using AI in marketing?  
Output: Here are five key legal risks to consider, each with a brief explanation and mitigation strategy: [...]

Input: Convert this philosophical argument into symbolic logic.  
Output: Sure. Based on standard propositional logic, here’s the symbolic breakdown: [...]

The tone should be professional and clear. You may include comments in the output to help me edit it later.`;
        document.getElementById("output").value = fullPrompt;
      }
    }

    function copyToClipboard() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("Prompt copied to clipboard.");
    }
  </script>
</body>
</html>
