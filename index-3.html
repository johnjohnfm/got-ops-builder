
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPT OPS Prompt Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      max-width: 350px;
      margin: 0 auto;
      padding: 32px 16px;
      font-family: Helvetica, sans-serif;
      background-color: #ffffff;
      color: #333333;
    }

    h1, h3 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 32px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      color: #333333;
      display: block;
      text-align: left;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      color: #333333;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 24px;
    }

    ::placeholder {
      color: #bbbbbb;
    }

    .form-section.hidden {
      display: none;
    }

    .mode-switch {
      display: flex;
      justify-content: center;
      margin-bottom: 32px;
    }

    .switch {
      background-color: #000000;
      border-radius: 20px;
      padding: 4px;
      display: flex;
      gap: 8px;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
    }

    .switch span {
      padding: 6px 16px;
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
      border-radius: 20px;
    }

    .switch.active-full #fullLabel {
      background-color: #fed001;
      color: #000000;
    }

    .switch.active-quick #quickLabel {
      background-color: #fed001;
      color: #000000;
    }

    .submit-button {
      font-size: 16px;
      font-weight: 500;
      background-color: #000000;
      color: #ffffff;
      height: 30px;
      padding: 0 36px;
      border-radius: 5px;
      display: inline-block;
      text-align: left;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
      border: none;
    }

    .submit-button:hover {
      background-color: #fed001;
      color: #000000;
    }

    .output {
      height: 240px;
      margin-top: 24px;
      font-size: 15px;
      padding: 12px;
      font-family: Helvetica, sans-serif;
      border: 1px solid #cccccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .copy-status {
      font-size: 14px;
      font-weight: bold;
      color: #fed001;
      text-align: left;
      margin-top: 8px;
      margin-bottom: 32px;
    }

    footer {
      font-size: 0.75rem;
      margin-top: 32px;
      text-align: center;
      line-height: 1.5;
    }

    footer a {
      color: #fed001;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>GPT OPS Prompt Builder</h1>

  <div class="mode-switch">
    <div id="toggle" class="switch active-quick" tabindex="0" role="button">
      <span id="quickLabel">QUICK</span>
      <span id="fullLabel">FULL</span>
    </div>
  </div>

  <div id="quickForm" class="form-section">
    <h3>✖ QUICK PROMPT</h3>
    <label for="q_projectName">Project Name*</label>
    <input id="q_projectName" placeholder="e.g. BIG OLD TEST" />
    <label for="q_purpose">Purpose*</label>
    <input id="q_purpose" placeholder="e.g. TESTING" />
    <label for="q_disciplines">Core Disciplines*</label>
    <input id="q_disciplines" placeholder="e.g. Evaluation, Debugging" />
  </div>

  <div id="fullForm" class="form-section hidden">
    <h3>✖ FULL INSTRUCTIONS</h3>
    <label for="projectName">Project Name*</label>
    <input id="projectName" />
    <label for="purpose">Purpose*</label>
    <input id="purpose" />
    <label for="users">Primary Users*</label>
    <input id="users" />
    <label for="disciplines">Core Disciplines*</label>
    <input id="disciplines" />
    <label for="outputs">Preferred Outputs</label>
    <input id="outputs" />
    <label for="tone">Brand or Tone</label>
    <input id="tone" />
    <label for="values">Values or Priorities</label>
    <input id="values" />
    <label for="memory">Key Memory Elements</label>
    <input id="memory" />
    <label for="mustHave">Must-Have Behaviors</label>
    <input id="mustHave" />
    <label for="shouldHave">Should-Have Features</label>
    <input id="shouldHave" />
    <label for="couldHave">Could-Have Extras</label>
    <input id="couldHave" />
    <label for="wontHave">Won’t-Haves</label>
    <input id="wontHave" />
  </div>

  <button class="submit-button" onclick="generatePrompt()">Generate</button>

  <textarea id="output" class="output" readonly></textarea>

  <button class="submit-button" onclick="copyToClipboard()">Copy</button>
  <div class="copy-status" id="copyStatus"></div>

  <footer>
    <p>Built with the GPT OPS System by <a href="https://johnjohnfm.uk" target="_blank">JOHNJOHNFM</a></p>
    <p>This tool is provided “as-is” under the GPT OPS License v2.0.<br>
    Public/commercial use requires attribution. Redistribution is prohibited.</p>
  </footer>

  <script>
    const toggle = document.getElementById("toggle");
    toggle.addEventListener("click", () => {
      const quick = document.getElementById("quickForm");
      const full = document.getElementById("fullForm");
      const isQuick = toggle.classList.contains("active-quick");

      toggle.classList.toggle("active-quick", !isQuick);
      toggle.classList.toggle("active-full", isQuick);
      quick.classList.toggle("hidden", isQuick);
      full.classList.toggle("hidden", !isQuick);
      document.getElementById("output").value = "";
      document.getElementById("copyStatus").innerText = "";
    });

    function generatePrompt() {
      const isQuick = toggle.classList.contains("active-quick");
      let output = "";

      if (isQuick) {
        const name = document.getElementById("q_projectName").value;
        const purpose = document.getElementById("q_purpose").value;
        const disc = document.getElementById("q_disciplines").value;

        output = `I am designing a custom ChatGPT Project. Please generate full Project Instructions using the GPT OPS framework, which emphasizes clarity, memory, modular behaviors, and ethical output formatting.

This GPT should act as a ${disc} assistant named “${name},” with the purpose of ${purpose}. Format the instructions using the standard GPT OPS categories, including example input/output pairs.

Use a tone that is professional and precise. Include behaviors, values, and constraints appropriate to this use case.`;
      } else {
        const get = id => document.getElementById(id).value;
        output = `I am building a custom ChatGPT Project. Please generate full Project Instructions following the GPT OPS framework using the following parameters:

✖ PROJECT NAME: ${get("projectName")}
✖ PURPOSE: ${get("purpose")}
✖ PRIMARY USERS: ${get("users")}
✖ CORE DISCIPLINES: ${get("disciplines")}
✖ PREFERRED OUTPUTS: ${get("outputs")}
✖ BRAND OR TONE: ${get("tone")}
✖ VALUES OR PRIORITIES: ${get("values")}
✖ KEY MEMORY ELEMENTS: ${get("memory")}
✖ MUST-HAVE BEHAVIORS: ${get("mustHave")}
✖ SHOULD-HAVE FEATURES: ${get("shouldHave")}
✖ COULD-HAVE EXTRAS: ${get("couldHave")}
✖ WON’T-HAVES: ${get("wontHave")}

✖ EXAMPLE INPUT/OUTPUT PAIRS:

Input: Help me build a plugin release checklist for an audio company.
Output: Absolutely. Here’s a clear, step-by-step release checklist tailored for audio plugin companies: [...]

Input: What are the top legal risks of using AI in marketing?
Output: Here are five key legal risks to consider, each with a brief explanation and mitigation strategy: [...]

Input: Convert this philosophical argument into symbolic logic.
Output: Sure. Based on standard propositional logic, here’s the symbolic breakdown: [...]

The tone should be professional and clear.`;
      }
      document.getElementById("output").value = output;
      document.getElementById("copyStatus").innerText = "";
    }

    function copyToClipboard() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      document.getElementById("copyStatus").innerText = "Prompt copied!";
    }
  </script>
</body>
</html>
